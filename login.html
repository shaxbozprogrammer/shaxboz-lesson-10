<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ByTrend | log in</title>
    <link rel="stylesheet" href="style/login.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="container">
          <div class="navbar2">
            <div class="nav-logo">
              <a href="index.html"><img src="images/logo.svg" alt="logo" /></a>
            </div>
            <div class="nav-item">
              <ul>
                <li><a href="#">Services</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
              <div class="nav-item-btn">
                <button class="btn1"><a href="login2.html">Log in</a></button>
                <button class="btn2">Open an account</button>
                <button class="btn3">EN</button>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="sec1">
          <a class="sec1-logo" href="index.html"
            ><img src="images/logo.svg" alt=""
          /></a>
          <h1>Welcome to ByTrend!</h1>
          <div class="sec1-login">
            <a class="sec1a1" href="#">Already have an account?</a>
            <a class="sec1a2" href="login2.html">Log in</a>
          </div>
          <div class="email">
            <label>Email</label>
            <input placeholder="Email address" type="email" />
          </div>
          <div class="tel">
            <label>Phone</label>
            <div class="tel1">
              <input placeholder="+998 90 136 50 36" type="tel" />
            </div>
          </div>
          <div class="country1">
            <div class="coutry2">
              <label>Coutry</label>
              <select name="country" id="country"></select>
              <option value="Uzbekistan">Uz</option>
              <option value="Russia">Ru</option>
            </div>
            <div class="city">
              <label>City</label>
              <input placeholder="Name of the city" type="text" />
            </div>
          </div>
          <div class="pass">
            <label>Password</label>
            <input placeholder="Password" type="password" />
          </div>
          <div class="copass">
            <label>Confirm Password</label>
            <input placeholder="Confirm password" type="password" />
          </div>
          <div class="sec1-btn">
            <a href="login2.html"><button>Register</button></a>
          </div>
          <footer>
            <p>
              By signing up, you are agreeing to our
              <a href="#">Terms & Conditions</a> and
              <a href="#">Privacy Policy</a>.
            </p>
          </footer>
        </div>
      </div>
    </main>
  </body>
</html>
